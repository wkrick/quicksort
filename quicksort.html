<html>
	<title>quicksort</title>
	<head>
		<meta charset="UTF-8">
		<script src="quicksort.js"></script>
	</head>
	<body>
		<p>
			Elements: <input id="num" type="number" name="quantity" min="1" max="1000" value="1000">
			<button onclick="Quicksort.createRandomArray(document.getElementById('num').value)">New Random Array</button>
			<button onclick="Quicksort.createRandomUniqueArray(document.getElementById('num').value)">New Random Array (no duplicates)</button>
			<button onclick="Quicksort.createSortedArrayAsc(document.getElementById('num').value)">New Sorted Array (ascending)</button>
			<button onclick="Quicksort.createSortedArrayDesc(document.getElementById('num').value)">New Sorted Array (descending)</button>
			<button onclick="Quicksort.createEqualArray(document.getElementById('num').value)">New Equal Array (zeroes)</button>
			<br><br>
			<button onclick="Quicksort.sortArray()">Quicksort</button>
		</p>
		<div id="array"></div>
		<p id="swapcount"></p>
	</body>
</html>

<html>
	<title>quicksort</title>
	<head>
		<meta charset="UTF-8">
		<script src="quicksort.js"></script>
	</head>
	<body>
		<p>
			<button onclick="Quicksort.createRandomArray(1000)">New Random Array</button>
			<button onclick="Quicksort.createRandomUniqueArray(1000)">New Random Array (no duplicates)</button>
			<button onclick="Quicksort.createSortedArrayAsc(1000)">New Sorted Array (ascending)</button>
			<button onclick="Quicksort.createSortedArrayDesc(1000)">New Sorted Array (descending)</button>
			<button onclick="Quicksort.createEqualArray(1000)">New Equal Array (zeroes)</button>
			<br><br>
			<button onclick="Quicksort.sortArray()">Quicksort</button>
		</p>
		<div id="array"></div>
		<p id="swapcount"></p>
	</body>
</html>
